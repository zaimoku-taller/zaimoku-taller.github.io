<form class=" mt-3 mb-2" id="form1">
    <div class="card  bg-tema text-tema">
        <div class="card-body container-fluid">
            <h2>Cantidad de Paneles Solares</h2>
            <label class="form-label" for="energia">Energía Necesaria (W)</label>
            <input class="form-control" type="number" id="energia" name="energia" min="1" max="1000">
            <label class="form-label" for="hora">Hora Solar Pico (HRS)</label>
            <input class="form-control" type="number" id="hora" name="hora" min="1" max="24">
            <label class="form-label" for="potencia">Potencia Panel Solar (W)</label>
            <input class="form-control" type="number" id="potencia" name="potencia" min="1" max="1000">
            <label class="form-label" for="eficencia">Eficencia Panel(%)</label>
            <input class="form-control" type="number" id="eficencia" name="eficencia" min="0">
            <label class="form-label" for="resultado">Cantidad de Paneles Solares</label>
            <input class="form-control" type="text" id="resultado" name="resultado" disabled>
            <div class="row">
                <div class="col-4">
                    <button id="calcular-paneles" class="btn btn-tema rounded-pill mt-2" type="button">Calcular</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-tema btn-borrar rounded-pill mt-2" type="button">Borrar
                        Datos</button>
                </div>
            </div>
        </div>
    </div>
</form>

<form class=" mt-3 mb-2" id="form2">
    <div class="card  bg-tema text-tema">
        <div class="card-body container-fluid">
            <h2>Cantidad de Baterias</h2>
            <label class="form-label" for="energia">Energía Necesaria (W)</label>
            <input class="form-control" type="number" id="energia" name="energia" min="0" max="1000">
            <label class="form-label" for="dias">Días de Autonomia (DIAS)</label>
            <input class="form-control" type="number" id="dias" name="dias" min="0" max="31">
            <label class="form-label" for="profundidad">Profundidad de Descarga de la bateria (%)</label>
            <input class="form-control" type="number" id="profundidad" name="profundidad" min="0">
            <label class="form-label" for="voltaje">Voltaje Bateria (V)</label>
            <input class="form-control" type="number" id="voltaje" name="voltaje" min="0" max="100">
            <label class="form-label" for="capacidad">Capacidad Bateria (AH)</label>
            <input class="form-control" type="number" id="capacidad" name="capacidad" min="0" max="1000">
            <label class="form-label" for="resultado2">Cantidad de Baterias</label>
            <input class="form-control" type="text" id="resultado2" name="resultado2" disabled>
            <div class="row">
                <div class="col-4">
                    <button id="calcular-bateria" class="btn btn-tema rounded-pill mt-2" type="button">Calcular</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-tema btn-borrar rounded-pill mt-2" type="button">Borrar
                        Datos</button>
                </div>
            </div>
        </div>
    </div>
</form>

<form class=" mt-3 mb-2" id="form3">
    <div class="card  bg-tema text-tema">
        <div class="card-body container-fluid">
            <h2>Comprobador de Disyuntor</h2>
            <label class="form-label" for="energia">Energía Necesaria (W)</label>
            <input class="form-control" type="number" id="energia" name="energia" min="0" max="1000">
            <label class="form-label" for="corriente-proteccion">Corriente de Proteccion (A)</label>
            <input class="form-control" type="number" id="corriente-proteccion" name="corriente-proteccion" min="0"
                disabled>
            <label class="form-label" for="disyuntor">Disyuntor o Interruptor automatico (A)</label>
            <select class="form-select" id="disyuntor">
                <option selected></option>
                <option value="6">6</option>
                <option value="10">10</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="32">32</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="63">63</option>
            </select>
            <label class="form-label" for="resultado3">Comprobar Disyuntor</label>
            <input class="form-control" type="text" id="resultado3" name="resultado3" disabled>
            <div class="row">
                <div class="col-4">
                    <button id="comprobar-disyuntor" class="btn btn-tema rounded-pill mt-2"
                        type="button">Calcular</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-tema btn-borrar rounded-pill mt-2" type="button">Borrar
                        Datos</button>
                </div>
                <div class="col-4 mt-2">
                    <div id="estado" class="card h-100 w-100"></div>
                </div>
            </div>
        </div>
    </div>
</form>

<form class=" mt-3 mb-2" id="form4">
    <div class="card  bg-tema text-tema">
        <div class="card-body container-fluid">
            <h2>Cantidad de Paneles por Espacio</h2>
            <label class="form-label fs-5" for="panel">Dimenciones del Panel (CM)</label>
            <div id="panel" class="row">
                <div class="col-6">
                    <label class="form-label" for="largo-panel">Largo</label>
                    <input class="form-control" type="number" id="largo-panel" name="largo-panel" min="0">
                </div>
                <div class="col-6">
                    <label class="form-label" for="alto-panel">Ancho</label>
                    <input class="form-control" type="number" id="ancho-panel" name="ancho-panel" min="0">
                </div>
            </div>
            <label class="form-label fs-5" for="lugar">Dimenciones del Lugar a Instalar (CM)</label>
            <div id="lugar" class="row">
                <div class="col-6">
                    <label class="form-label" for="largo-lugar">Largo</label>
                    <input class="form-control" type="number" id="largo-lugar" name="largo-lugar" min="0">
                </div>
                <div class="col-6">
                    <label class="form-label" for="ancho-lugar">Ancho</label>
                    <input class="form-control" type="number" id="ancho-lugar" name="ancho-lugar" min="0">
                </div>
            </div>
            <label class="form-label fs-5" for="dimension">Cantidad de Paneles por Dimensión</label>
            <div id="dimension" class="row">
                <div class="col-6">
                    <label class="form-label" for="largo-dimension">Largo</label>
                    <input class="form-control" type="text" id="largo-dimension" name="largo-dimension"
                disabled>
                </div>
                <div class="col-6">
                    <label class="form-label" for="ancho-dimension">Ancho</label>
                    <input class="form-control" type="text" id="ancho-dimension" name="ancho-dimension"
                disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button id="comprobar-cantidad" class="btn btn-tema rounded-pill mt-2" type="button">Calcular</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-tema btn-borrar rounded-pill mt-2" type="button">Borrar
                        Datos</button>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
    </div>
</form>
